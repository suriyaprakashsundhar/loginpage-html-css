<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4 col-sm-12 col-md-10">
              
            </div>
            <div class="col-lg-4 col-sm-12 col-md-10 mt-2">
                <form action="" class="">
                    <h2>Login</h2>
                    <label for="" class="mt-4">Email Address<span class="text-danger">*</span></label>
                    <input type="email" name="" id="" class="form-control mt-2">
                    <label for="" class="mt-2">Password<span class="text-danger">*</span></label>
                    <input type="password" name="" id="" class="form-control mt-2">
                    <p class="mt-1"><a class="text-decoration-none float-end forgottext" href="">Forgot Password?</a></p>
                    <input type="button" value="Login" class="btnlogin w-100">
                    <p class="text-center mt-2">Or Login With</p>

                    <div class="buttons">
                        <button type="button" class="facebookbtn w-100">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook" class="icon">
                            Login with Facebook
                        </button>
                        <button type="button" class="googlebtn w-100 mt-2">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/768px-Google_%22G%22_logo.svg.png" alt="Google" class="icon">
                            Login with Google
                        </button>
                        <button type="button" class="applebtn w-100 mt-2">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple" class="icon">
                            Login with Apple
                        </button>
                    </div>
                    

                    <p class="text-center mt-3 mb-1">Don't have an account? <a class="signuptext" href="">SignUp</a></p>
                </form>
            </div>
            <div class="col-lg-4 col-sm-12 col-md-10">
              
            </div>
        </div>
    </div>
</body>
</html>
